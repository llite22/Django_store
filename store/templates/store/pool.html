{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    {% if form %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>{{ form.name.label }}</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label>{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <input type="submit" value="Отправить">
        </form>
    {% else %}
        <p>Спасибо за ваш отзыв!</p>

        <ul>
            {% for key, value in data.items %}
                <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
